{% extends 'base.html' %}
{% block content %}
    <h1 style="text-align: center; color: #2c3e50; font-size: 2.5em; margin: 20px 0; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);">Book a Photoshoot</h1>

    {% if messages %}
        {% for message in messages %}
            <div style="background-color: #dff0d8; color: #3c763d; padding: 15px; margin: 20px auto; border: 1px solid #d6e9c6; border-radius: 5px; max-width: 600px; text-align: center;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" style="background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); padding: 30px; max-width: 500px; margin: 20px auto;">
        {% csrf_token %}
        {{ form.as_p|safe }}
        <button type="submit" style="background-color: #3498db; color: white; border: none; padding: 12px 20px; border-radius: 5px; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s ease, transform 0.3s ease; display: block; margin: 20px auto;">Book Now</button>
    </form>
{% endblock %}
