{% extends 'base.html' %}
{% block content %}
    <div class="photo-details-container">
        <h1 class="photo-title">{{ photo.title }}</h1>
        <img class="photo-image" src="{{ photo.image.url }}" alt="{{ photo.title }}">
        <div class="photo-info">
            <p class="photo-description">{{ photo.description }}</p>
            <p class="photo-price">Price: ${{ photo.price }}</p>
            <a href="{% url 'add_to_cart' photo.id %}" class="add-to-cart-btn">Add to Cart</a>
        </div>
    </div>
{% endblock %}
