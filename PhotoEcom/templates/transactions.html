{% extends 'base.html' %}
{% block content %}
    <h1>Your Transactions</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction.id }}</td>
                <td>{{ transaction.amount }}</td>
                <td>{{ transaction.date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No transactions available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
