{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2 style="text-align: center; color: #333;">Make a Payment</h2>

<form method="post" action="{% url 'stk' %}" style="max-width: 400px; margin: 20px auto; padding: 20px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
  {% csrf_token %}

  <div style="margin-bottom: 15px;">
      <label for="phone" style="display: block; margin-bottom: 5px; font-weight: bold;">Phone Number :</label>
      <input type="number" id="phone" name="phone" value="254" placeholder="Phone Number" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
  </div>

  <div style="margin-bottom: 15px;">
      <label for="amount" style="display: block; margin-bottom: 5px; font-weight: bold;">Amount :</label>
      <input type="text" id="amount" name="amount" placeholder="Amount" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
  </div>

  <button type="submit" class="submit-button" style="width: 100%; padding: 10px; background-color: #3498db; color: #ffffff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease;">Submit</button>
</form>

{% endblock %}
